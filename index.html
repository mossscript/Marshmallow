<!DOCTYPE html>
<html>

<head>
   <title>Test</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="Marshmallow/bundle.now.js"></script>
</head>

<body>
   <!-- app -->
   <m-app>
      <center>
         <m-title> Marshmallow <m-badge size="large"> ALPHA </m-badge> </m-title>
      </center>
      <m-hr></m-hr>
      <div style="padding: 16px; text-align: center">
         
         <m-animation name="jello-y" dur="1s" count="infinite" onclick="this.toggleStartPause()">
            <m-icon color="@primary" size="100px" name="tv"></m-icon>
         </m-animation>
         
         <m-hr></m-hr>
         
         <m-range min="0" max="1" step="0.01"></m-range>
         <br>
         <m-button> Start </m-button>
         <m-button> End </m-button>
         <m-button> Restart </m-button>

      </div>
   </m-app>

   <script>
      let bundle = new Bundle('Marshmallow/bundle.json');
      bundle.onrender = () => {
         // bundle.download();
         bundle.apply();
         bundle.onapply = () => new Marshmallow();
      }
   </script>
</body>

</html>
