<!DOCTYPE html>
<html>

<head>
   <title>Marshmallow</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="Marshmallow/bundle.now.js"></script>
</head>

<body>
   <!-- app -->
   <m-app>
      <center>
         <h1>Marshmallow <small style="background: var(--m-primary); color: var(--m-on-primary); padding: 0 8px; border-radius: 8px"> ALPHA </small></h1>
      </center>
      <m-hr></m-hr>
      <div style="padding: 16px">
         <m-switch></m-switch>
      </div>
   </m-app>

   <!-- script -->
   <script>
      let bundle = new Bundle('Marshmallow/bundle.json');
      bundle.onrender = () => {
         bundle.apply();
         bundle.onapply = () => new Marshmallow();
      }
   </script>
</body>

</html>
