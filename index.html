<!DOCTYPE html>
<html>

<head>
   <title>Test</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="Marshmallow/bundle.now.js"></script>
</head>

<body>
   <!-- app -->
   <m-app>
      <center>
         <m-title> Marshmallow <m-badge size="large"> ALPHA </m-badge> </m-title>
      </center>
      <m-hr></m-hr>
      <m-pad>

         <m-animation name="heart-beat">
            <m-icon size="100px" name="heart"></m-icon>
         </m-animation>

      </m-pad>
   </m-app>

   <script>
      let bundle = new Bundle('Marshmallow/bundle.json');
      bundle.onrender = () => {
         bundle.apply();
         bundle.onapply = () => {
            let M = new Marshmallow();
            document.body.querySelector('m-app').innerHTML += `<m-hr></m-hr> <center> Darkmode <m-switch ${M.darkmode ? 'checked' : ''}></m-switch> </center>`
            document.body.querySelector('m-app center m-switch').onclick = ()=> M.toggleTheme();
         }
      }
   </script>
</body>

</html>
